<!DOCTYPE html>

<html>
<script LANGUAGE="javascript" SRC="js/jquery-2.1.0.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="phonegap.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/index.css" />

	<title>Convert-t-me</title>
</head>
<body onLoad="setupUI();";>
	<div id="body">

		<div class="app">
			<p id="backgroundTitle"  class="blink">Convert-t-me</p>
			<div id="deviceready" class="blink">
			
			</div>
		</div>

		<section id='Cent-Div' >
			<article id='tbl'>
				<article id='tblLeft' >
					<div id="txtTitle">Convert-t-me</div>
					<article id='TextBoxInput1' class='input-group'>
						<span class="input-group-addon">°C</span>
						<input  id='centInput' class='form-control'  onkeypress="validate(event);" onfocus="clearcentInput();" onkeyup="centCalc();">
					</article>
					<article id='TextBoxInput2' class='input-group'>
						<span class="input-group-addon">°F</span>
						<input id='farenheitInput' class='form-control'   onkeypress="validate(event);"  onfocus="clearfarInput();" onkeyup="farenheitCalc();">
					</article>
					<article id='TextBoxInput3' class='input-group'>
						<span class="input-group-addon">°K</span>
						<input id='kelvinInput' class='form-control'  onkeypress="validate(event);"  onfocus="clearkelvinInput();" onkeyup="kelvinCalc();">
					</article>
				</article>

				<article id='tblRight'>
				</article>
			</article>
		</section>
	</div>




	<script type="text/javascript">
	app.initialize();
	</script>
</body>
</html>
